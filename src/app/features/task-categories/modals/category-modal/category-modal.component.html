<ion-header>
  <ion-toolbar>
    <ion-title>{{ category ? 'Editar' : 'Nueva' }} categoría</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon ios="close-outline" md="close-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="categoryForm" (ngSubmit)="onNewCategorySubmit()">
    <ion-list class="form-list">
      <ion-item>
        <ion-input
          label="Nombre *"
          type="text"
          formControlName="name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Color</ion-label>
        <input type="color" formControlName="color" slot="end" />
      </ion-item>

      <ion-item>
        <ion-button type="submit" shape="round" size="default" class="full-btn">
          {{ category ? 'Guardar' : 'Añadir' }} categoría
        </ion-button>
      </ion-item>

      <ion-item *ngIf="category">
        <ion-button
          size="default"
          shape="round"
          color="danger"
          fill="clear"
          [style.width]="'100%'"
        >
          <ion-icon
            ios="trash-outline"
            android="trash-sharp"
            slot="end"
          ></ion-icon>

          Eliminar
        </ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
