<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Tareas</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openNewTaskModal()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Nueva
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let task of tasks$ | async">
      <ion-label>
        <h3>{{ task.name }}</h3>
        <p *ngIf="cachedCategories[task.category!]; let category">
          {{ category.name }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
